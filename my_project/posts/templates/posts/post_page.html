{% extends "layout.html" %}
{% block title %}
  {{ post.title }}
{% endblock %}

{% block content %}
    <div class="card" style="width: 32rem; height: auto; margin-left:35.5%; border-radius:10px;">
      <h5 class="card-header" style="color:black; font-weight:600">
        <i class="fas fa-user"></i>  {{ post.author }}
      </h5>
      <img class="card-img-top" src="{{post.banner.url}}" alt="{{post.title}}" >
      <div class="card-body">
       <h4 class="card-title" style="color:black; ">{{ post.title }}</h4>
       <h6 class="card-subtitle mb-2 text-muted">{{ post.date }}</h6>
       <p class="card-text" style="color:black; font-size:1rem;">{{ post.body }}</p>
       <a href="/posts/list/" class="btn btn-primary">Back</a>
    </div>
  </div>
{% endblock  %}
