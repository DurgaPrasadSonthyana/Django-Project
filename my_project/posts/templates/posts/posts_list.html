{% extends "layout.html" %}
{% block title %}
  Posts
{% endblock %}

{% block content %}
 <section style="margin-left:2%">

  <h1 style="font-weight:600; margin-top:20px;">Recent Posts :</h1>

  {% for post in posts %}
    <article class="post" style="margin-left:10%">
      <span style="font-size:22px"> <i class="fas fa-user" ></i>   {{ post.author}}</span>
      <h6 style="font-size:14px;">{{ post.date }} </h6>
      <h3>
       <a  class="list" style="font-size:24px" href="{% url 'posts:page' slug=post.slug  %}">
        {{ post.title }}
       </a>
      </h3>
     
      {% comment %} <p>{{ post.body }}</p> {% endcomment %}
    </article>
  {% endfor %}
 </section>
{% endblock  %}
