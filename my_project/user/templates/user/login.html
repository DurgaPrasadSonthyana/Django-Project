{% extends "layout.html" %}
{% block title %}
 User Login
{% endblock %}

{% block content %}
<section class="center-content">
  <h1 style="font-weight:600; margin-top:20px;">User Login</h1>
  <form class="form-with-validation" action="{% url 'user:login'  %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
     <input type="hidden" name="next" value="{{request.GET.next}}" />
     {% endif %} 
      <div class="button-container">
        <button class="form-submit">Submit</button>
      </div>
  </form>
</section>  
{% endblock  %}
